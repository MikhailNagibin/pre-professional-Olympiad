<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 1px solid #dee2e6;
            position: fixed;
            right: 0;
            top: 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .sidebar a.active {
            background-color: #ff9800;
            color: #fff;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-right: 250px;
        }
        .btn-primary, .btn-warning {
            background-color: #ff9800;
            border-color: #ff9800;
        }
        .btn-primary:hover, .btn-warning:hover {
            background-color: #e68900;
            border-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="sidebar">
        <h5>Меню</h5>
        <a href="/admin/inventory" class="{% if active_page == 'inventory' %}active{% endif %}">Добавление/Редактирование инвентаря</a>
        <a href="/admin/assign" class="{% if active_page == 'assign' %}active{% endif %}">Закрепление за пользователями</a>
        <a href="/admin/purchases" class="{% if active_page == 'purchases' %}active{% endif %}">План закупок</a>
        <a href="/admin/reports" class="{% if active_page == 'reports' %}active{% endif %}">Отчеты</a>
    </div>
</body>
</html>
